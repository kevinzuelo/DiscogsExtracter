<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Record Collection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c73dd3c8f6.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <header id="page-header">
        <i class="fa-solid fa-compact-disc fa-6x"></i>
        <h1>Collection <span id="player">Player</span></h1>
    </header>
    <main id="album-list">
        <div id="album-container">
            <img src="img/testCover.jpeg" class="album" alt="">

        </div>
        <div id="music-player">
            <script src="https://sdk.scdn.co/spotify-player.js"></script>

            <script>
                window.onSpotifyWebPlaybackSDKReady = () => {
                    const token = accessToken;
                    const player = new Spotify.Player({
                        name: 'Web Player',
                        getOAuthToken: cb => { cb(token); },
                        volume: 0.5
                    });
                }
            </script>
        </div>


    </main>
    <section id="nav-btns">
        <ul>
            <li id="search"><i class="fa-solid fa-magnifying-glass fa-3x"></i></li>
        </ul>

    </section>
    <footer id="page-footer">
        <p></p>
    </footer>


</body>

</html>
